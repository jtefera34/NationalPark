<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nationalParkSearch.css"> <!-- Updated CSS file for this page -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <style>
        .logo-font {
            font-family: 'Lobster', cursive;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand logo-font" href="#">National Park</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mountainPage.html">Mountains</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="nationalParkSearch.html">Parks</a>
                </li>
            </ul>
            <form class="form-inline ml-3 my-2 my-lg-0" aria-label="Search form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" aria-label="Submit search">Search</button>
            </form>
        </div>
    </nav>

    <!-- Background Wrapper -->
    <div class="background-wrap">
        <!-- Main Content -->
        <div class="content-wrap container mt-5 pt-5">
            <h1 class="text-center">National Parks Search</h1>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button id="filterOptionsBtn" class="btn btn-secondary">Filter Options</button>
                </div>
                <div class="col-md-6 hidden" id="locationContainer">
                    <label>Search by Location:</label>
                    <div id="locationSelect" class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Alaska" id="location0">
                            <label class="form-check-label" for="location0">Alaska</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="California" id="location1">
                            <label class="form-check-label" for="location1">California</label>
                        </div>
                        <!-- Add more checkboxes as needed -->
                    </div>
                </div>
                <div class="col-md-6 hidden" id="parkTypeContainer">
                    <label>Search by Park Type:</label>
                    <div id="parkTypeSelect" class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="National Park" id="parkType0">
                            <label class="form-check-label" for="parkType0">National Park</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Historic Site" id="parkType1">
                            <label class="form-check-label" for="parkType1">Historic Site</label>
                        </div>
                        <!-- Add more checkboxes as needed -->
                    </div>
                </div>
            </div>
            <div class="mt-2 text-center">
                <button id="viewAllBtn" class="btn btn-primary">View All National Parks</button>
                <button id="searchBtn" class="btn btn-success">Search</button>
            </div>
            <div class="mt-4">
                <h2>Search Results</h2>
                <ul id="resultsList" class="list-group">
                    <!-- Search results will be displayed here -->
                    <li class="list-group-item result-item hidden">
                        <h5 class="location-name"></h5>
                        <p class="address"></p>
                        <p class="phone hidden"></p>
                        <p class="fax hidden"></p>
                        <p class="visit hidden"><a href="#" target="_blank">Visit Website</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/nationalParkSearch.js"></script>
</body>
</html>
